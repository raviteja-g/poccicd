_schema-version: 3.3.0
ID: poccicd
description: A simple CAP project.
version: 1.0.0
modules:
- name: poccicd-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: poccicd-db
  - name: poccicd-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: poccicd-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: poccicd-db
  parameters:
    buildpack: nodejs_buildpack
- name: poccicd-destination-content
  type: com.sap.application.content
  requires:
  - name: poccicd-destination-service
    parameters:
      content-target: true
  - name: poccicd_html_repo_host
    parameters:
      service-key:
        name: poccicd_html_repo_host-key
  - name: poccicd-auth
    parameters:
      service-key:
        name: poccicd-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: uiapp_poccicd_html_repo_host
          ServiceInstanceName: poccicd-html5-app-host-service
          ServiceKeyName: poccicd_html_repo_host-key
          sap.cloud.service: uiapp
        - Authentication: OAuth2UserTokenExchange
          Name: uiapp_poccicd_auth
          ServiceInstanceName: poccicd-auth
          ServiceKeyName: poccicd-auth-key
          sap.cloud.service: uiapp
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: poccicd-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: poccicd_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - compoccicduiapp.zip
      name: compoccicduiapp
      target-path: resources/
- name: compoccicduiapp
  type: html5
  path: app/uiapp
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: poccicd-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: poccicd-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: poccicd-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: poccicd-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: poccicd-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: poccicd-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: poccicd_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: poccicd-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
